<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marketplace</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles3.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts3.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Marketplace</h1>
      <form id="name">
            <div class="form-group">
              <label for="name1">Name:</label>
              <input id="name1" class="form-control" type="text">
            </div>
      </form>
    
      <form id="address">
            <div class="form-group">
              <label for="address1">Address:</label>
              <input id="address1" class="form-control" type="text">
            </div>
      </form>

      <form id="city">
            <div class="form-group">
              <label for="city1">City:</label>
              <input id="city1" class="form-control" type="text">
            </div>
      </form>

      <form id="state">
            <div class="form-group">
              <label for="state1">State:</label>
              <input id="state1" class="form-control" type="text">
            </div>
      </form>

      <form id="zipcode">
            <div class="form-group">
              <label for="zipcode1">Zip Code:</label>
              <input id="zipcode1" class="form-control" type="text">
            </div>
      </form>

    </div>
  </body>
</html>
